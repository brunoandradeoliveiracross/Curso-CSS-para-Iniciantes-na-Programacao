<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Conexão CSS Documento-->

<!-- Tag style para inserir CSS interno no site-->
<style>
    p {
        font-size: 14px;
        text-align: left;
        font-family: verdana
    }
</style>    
</head>
<body>

<!-- A 3 formas de se aplicar CSS a um documento
 1° Digitando o css dentro da tag se chama css imbutido -->

<h1 style="color:blue;">Este é um paragrafo da cor azul</h1>

<!-- A segunda é css interno que fica no cabeçalho do site no campo head
 com o uso da tag style -->

<p> Este é um paragrafo com fonte Verdana tamanho 14 pixel alinhado a esquerda da pagina</p>

<!-- A terceira forma é criar um documento com extensão css, exemplo style.css dentro da 
 pasta do site e conectar ele com este documento html usando o seguinte código
 
 <link rel="stylesheet" type="text/css" href="style.css">

 este codigo deve ser adicionado no campo head la no cabeçalho do documento html abaixo da tag titulo
 -->
    
<h2>Sou um Subtitulo da cor verde porque a folha externa chamada style.css está alterando minha cor</h2>

</body>
</html>
