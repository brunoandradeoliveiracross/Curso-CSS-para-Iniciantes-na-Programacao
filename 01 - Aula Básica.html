<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- Podemos adicionar codigo CSS dentro do nosso documento html na tag head
basta adicionar a tag style e nosso codigo css dentro desta tag-->
<style>
body {
    background-color: lightblue; /*Adiciona uma cor ao fundo do site */
}

h1 {
    color: white; /*O titulo vai ser da cor branca, as cores devem ser digitadas em ingles*/
    text-align: center; /*Vai alinhar o titulo no centro da pagina */
}

p {
    font-family: verdana; /* Vai alterar o texto para font Verdana*/
    font-size: 20px; /* Altera o tamanho do texto para 20 pixels*/
}

</style>
</head>
<body>
    
<h1>Estudando CSS Exemplo</h1>
<p> Este é um paragrafo dentro do site</p>

<!-- Agora vamos entender nosso CSS
 Adicionamos a tag style dentro do head para realizar um css imbutido 
 no nosso documento html, o CSS pode ser usado diretamente na tag, imbutido
 ou arquivo externo com o nome de style.css ou nome desejado com extensão.css
-->

<!-- Neste código digitamos a tag alvo mais {} e dentro das chaves digitamos nosso
  css que vai afetar todas as tags selecionadas dentro do código fonte, lembrando que
  /* */ é um comentário dentro do CSS para te encinar o que cada atributo CSS faz.
 
-->

 <!--
O que é CSS?
CSS significa Cascading Style Sheets
CSS descreve como os elementos HTML devem ser exibidos na tela, no papel ou em outras mídias
CSS economiza muito trabalho. Ele pode controlar o layout de várias páginas da web simultaneamente.
Folhas de estilo externas são armazenadas em arquivos CSS
 -->

<!-- Um código CSS tem o seletor da tag + atributo + valor 
 p {color: white;} sendo a tag p o seletor, o atributo color e o valor white(branco) do CSS 
 CSS também pode ser escrito em uma única linha porém se usa varias para organizar o código -->
